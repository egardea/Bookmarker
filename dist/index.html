
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Deal Flow</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body onload="fetchBookmarks()">

    <div class="header clearfix">
      <nav>
      </nav>
      <h3 class="text-muted">Deal Flow</h3>
    </div>

    <div class="">

      <div class="container">
        <form id="myForm" class="row border-bottom">
            <div class="form-group col">
                <label>Deal Name</label>
                <input type="text" class="form-control" id="siteName" placeholder="Deal Name">
            </div>    
            <div class="form-group col">
                <label>Deal Link</label>
                <input type="text" class="form-control" id="siteUrl" placeholder="URL">
            </div>
            <div class="form-group col">
              <label>Offer Amount</label>
              <input type="text" class="form-control" id="siteOffer" placeholder="$123,456">
            </div>
            <button type="submit" class="btn btn-primary btn-sm col">Save</button>
        </form>
      </div>

    </div> <!-- /container -->

    <main class="container">
          <div id="bookmarksResults" class="d-flex flex-row flex-wrap"></div>
    </main>

    <footer class="fixed-bottom text-center footer">
      <p>&copy; 2019 Deal Flow, Inc.</p>
    </footer>

    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
   <script src="./js/bootstrap.min.js"></script>
   <script src="./js/main.js"></script>
  </body>
</html>
