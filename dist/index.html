
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Deal Flow</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body onload="fetchBookmarks()">

    <div class="container">
      <div class="header clearfix">
        <nav>
        </nav>
        <h3 class="text-muted">Deal Flow</h3>
      </div>

      <div class="jumbotron">
        <h2>Save Your Current Deals</h2>
        <form id="myForm">
            <div class="form-group">
                <label>Deal Name</label>
                <input type="text" class="form-control" id="siteName" placeholder="Deal Name">
            </div>    
            <div class="form-group">
                <label>Deal Link</label>
                <input type="text" class="form-control" id="siteUrl" placeholder="Deal URL">
            </div>
            <div class="form-group">
              <label>Offer Amount</label>
              <input type="text" class="form-control" id="siteOffer" placeholder="Dollar Amount">
            </div>
            <button type="submit" class="btn btn-primary">Sumbit</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="bookmarksResults"></div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2019 Deal Flow, Inc.</p>
      </footer>

    </div> <!-- /container -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
   <script src="./js/bootstrap.min.js"></script>
   <script src="./js/main.js"></script>
  </body>
</html>
